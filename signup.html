<div class="entire-form">
    <h1>Create an Account</h1>
    <div class="form-body">
      <form action="/form" method="POST">
          <input class="form-button" type="text" name="fname" placeholder="First Name" required> <br>
          <input class="form-button" type="text" name="lname" placeholder="Last Name" required> <br>
          <input class="form-button" type="email" name="email" placeholder="Classroom code" required> <br>
          <input class="form-button" type="password" name="create password" placeholder="Password" required> <br>
          <a href="dashboard.html">
          <input class="form-button" type="submit" value="Create account" id="submit-button">
          </a>
        </form>
    </div>

    <a href="index.html">
      <button class="buttonHomepage">
      Back to home page
      </button>
    </a>

</div>
